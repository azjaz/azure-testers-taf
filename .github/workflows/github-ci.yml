name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Create azure.properties
      run: |
          sed -i -e '$a\' src/test/resources/azure.properties
          echo "azure.secret=${{ secrets.AZURE_SECRET }}" >> src/test/resources/azure.properties
          echo "azure.subscription=${{ secrets.AZURE_SUBSCRIPTION }}" >> src/test/resources/azure.properties
          echo "azure.client=${{ secrets.AZURE_CLIENT }}" >> src/test/resources/azure.properties
          echo "azure.tenant=${{ secrets.AZURE_TENANT }}" >> src/test/resources/azure.properties
      env:
        AZURE_CLIENT: ${{ secrets.AZURE_CLIENT }}
        AZURE_TENANT: ${{ secrets.AZURE_TENANT }}
        AZURE_SUBSCRIPTION: ${{ secrets.AZURE_SUBSCRIPTION }}
        AZURE_SECRET: ${{ secrets.AZURE_SECRET }}

    - name: Show azure.properties content
      run: cat src/test/resources/azure.properties

    - name: Debug secrets
      run: |
          echo "Length of AZURE_CLIENT: ${#AZURE_CLIENT}"
          echo "Length of AZURE_TENANT: ${#AZURE_TENANT}"
          echo "Length of AZURE_SUBSCRIPTION: ${#AZURE_SUBSCRIPTION}"
          echo "Length of AZURE_SECRET: ${#AZURE_SECRET}"
      env:
        AZURE_CLIENT: ${{ secrets.AZURE_CLIENT }}
        AZURE_TENANT: ${{ secrets.AZURE_TENANT }}
        AZURE_SUBSCRIPTION: ${{ secrets.AZURE_SUBSCRIPTION }}
        AZURE_SECRET: ${{ secrets.AZURE_SECRET }}

    - name: Build with Maven
      run: mvn clean

    - name: Run tests
      run: mvn test
